<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="field">
          <h1 class="subtitle">Name</h1>
          <div class="control">
            <input class="input is-success" type="text" placeholder="Jutamas">
          </div>
        </div>
      </div>
      <div class="column">
        <div class="field">
          <h1 class="subtitle">Lastname</h1>
          <div class="control">
            <input class="input is-success" type="text" placeholder="Soiraya">
          </div>
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <h1 class="subtitle">E-mail</h1>
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Html@go.buu.ac.th">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-envelope fa-xs"></i>
            </span>
          </p>
        </div>
      </div>
      <div class="column">
        <h1 class="subtitle">Phone</h1>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="text" placeholder="0909876541">
            <span class="icon is-left">
              <i class="fas fa-envelope fa-xs"></i>
            </span>
          </p>
        </div>
      </div>
    </div>
    <h1 class="subtitle">Subject</h1>
    <div class="field">
      <div class="control">
        <div class="select is-success">
          <select>
            <option>General Questions</option>
            <option>Other Questions</option>
          </select>
        </div>
      </div>
    </div>


    <h1 class="subtitle"><br>Message</h1>
    <div class="field">
      <div class="control">
        <textarea class="textarea is-success" type="text" placeholder="Textarea"></textarea>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <a class="button is-link is-large">Send</a>
        <span class="button is-danger is-large">Cancel</span>
      </div>
    </div>

  </div>

</section>
